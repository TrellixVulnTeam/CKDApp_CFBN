    <script>
      var queryString = decodeURIComponent(window.location.search);
      queries = queryString.substring(1).split("=");
      var typeRef = firebase.database().ref("Admins/" + queries[1] + "/Type");
      typeRef.on("value", function(snap) {
        if (strcmp("Tech", snap.val()) != 0)
        {
          firebase.auth().signOut();
          alert("You are not technical personel.\nWe are signing you out.\nPlease log in with your appropriate credentials.");
          var timer = setTimeout(function() {
            window.location.href = "index.html";
          }, 1000);
        }
      });

      function strcmp(a, b)
      {
          a = a.toString(), b = b.toString();

          for (var i=0,n=Math.max(a.length, b.length); i<n && a.charAt(i) === b.charAt(i); ++i);
            if (i == n) return 0;

          return a.charAt(i) > b.charAt(i) ? -1 : 1;
      }
    </script>
